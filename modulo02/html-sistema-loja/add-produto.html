<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
    <div>
        <p>ViLa dos Sonhos</p>
    </div>
    
    <div>
        <a href="./index.html"><b>Página Inicial</b></a>
        <a href="./ctrl-estoque.html"><b>Controle de Estoque</b></a>
        <a href="./add-produto.html"><b>Adicionar Produto</b></a>
        <a href="./funcionarios.html"><b>Funcionários</b></a>
    </div>
    </header>


    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd">Quantidade disponível: </label>
            <input type="number" id="qtd" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <p class=".p">Siga-nos nas redes sociais!</p>
        <img class="tamanho-imagem1" src="./imagem/face.jpg" alt="facebook"/>
        <img class="tamanho-imagem1" src="./imagem/insta.jpg" alt="instagran"/>
        <img class="tamanho-imagem1" src="./imagem/whats.jpg" alt="whatsapp"/>
        
    </footer>

</body>
